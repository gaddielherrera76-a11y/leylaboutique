<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leyla Boutique | Elegancia auténtica</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#fffaf7; color:#2b2b2b;}
    header {background:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    header img {height:50px;}
    nav a {margin-left:15px; text-decoration:none; color:#2b2b2b; font-weight:bold;}
    .hero {display:flex; flex-wrap:wrap; align-items:center; padding:40px 20px; max-width:1100px; margin:auto;}
    .hero-text {flex:1; min-width:280px; padding:10px;}
    .hero-text h2 {font-size:2rem; margin-bottom:10px; color:#b98555;}
    .hero-text p {margin-bottom:10px; color:#555;}
    .hero img {flex:1; max-width:500px; width:100%; border-radius:10px;}
    .section {max-width:1100px; margin:auto; padding:40px 20px;}
    .section h3 {color:#b98555; margin-bottom:20px;}
    .products {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px;}
    .card {background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.05); overflow:hidden;}
    .card img {width:100%; height:300px; object-fit:cover;}
    .card-body {padding:15px;}
    .card-body h4 {margin:0 0 5px;}
    .card-body p {margin:0; color:#555;}
    footer {text-align:center; padding:20px; font-size:0.9rem; color:#777;}
    .btn {display:inline-block; padding:10px 15px; background:#b98555; color:#fff; border-radius:5px; text-decoration:none; margin-top:10px;}
  </style>
</head>
<body>

<header>
  <!-- Logo incrustado -->
  <img src="data:image/png;base64,[AQUÍ_VA_BASE64_DEL_LOGO]" alt="Logo Leyla Boutique">
  <nav>
    <a href="#coleccion">Colección</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero"><section id="coleccion" class="section">
  <h3>Nuestra colección</h3>
  <div class="products">
    <div class="card">
      <img src="data:image/jpeg;base64,[BASE64_CAMISETA1]" alt="Camiseta Corazones Radiantes">
      <div class="card-body">
        <h4>Camiseta Corazones Radiantes</h4>
        <p>C$ 400</p>
      </div>
    </div>
    <div class="card">
      <img src="data:image/jpeg;base64,[BASE64_CAMISETA2]" alt="Camiseta Love is Wild">
      <div class="card-body">
        <h4>Camiseta Love is Wild</h4>
        <p>C$ 400</p>
      </div>
    </div>
    <div class="card">
      <img src="data:image/jpeg;base64,[BASE64_CAMISETA3]" alt="Camiseta LOVE con corazones">
      <div class="card-body">
        <h4>Camiseta LOVE con corazones</h4>
        <p>C$ 400</p>
      </div>
    </div>
  </div>
</section><section id="contacto" class="section">
  <h3>Contacto</h3>
  <p>Escríbenos por WhatsApp para más información o para hacer tu pedido.</p>
  <a class="btn" href="https://wa.me/50582140323" target="_blank">Chatear ahora</a>
</section>

<footer>
  © 2025 Leyla Boutique • Managua, Nicaragua
</footer>

</body>
</html>
